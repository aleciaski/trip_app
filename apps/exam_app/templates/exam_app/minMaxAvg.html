<!DOCTYPE html>
<html>

<head>
    <title>MinMaxAvg</title>
</head>

<body>
	<h1>MinMaxAvg</h1>
    <script type="text/javascript">
    function MinMaxAvg(arr) {
        var max = arr[0];
        var min = arr[0];
        var sum = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
            sum += arr[i];
        }
        var avg = sum / arr.length;
       	return "The minimum is " + min +", the maximum is "+ max +", and the average is "+ avg; 
    }
    x=[2,5,3,7,8,1];
    MinMaxAvg(x);
    </script>
</body>

</html>
